    <!-- Start Movie -->
    <div class="container d-flex vh-100 align-items-center justify-content-center text-center">
       <div class="cinema">
            <h1 class="display-2 my-5">cinema ticket</h1>
            <!-- Start Movie Show Today -->
            <div class="movie-list mb-2">
                <label>pick a movie:</label>
                <select id="movies">
                    <option value="10">Forrest Gump ($10)</option>
                    <option value="14">Dune ($14)</option>
                    <option value="20">Soul ($20)</option>
                    <option value="16">Joker ($16)</option>
                </select>
            </div>
            <!-- End Movie Show Today  -->
            <!-- Start Show Case -->
            <ul class="showcase list-unstyled  my-4 ms-4 d-flex d-flex justify-content-center align-items-center">
                <li class="d-flex d-flex justify-content-center align-items-center">
                    <div class="seat me-2"></div>
                    <small>N/A</small>
                </li>
                <li class="mx-4 d-flex d-flex justify-content-center align-items-center">
                    <div class="seat selected me-2"></div>
                    <small>selected</small>
                </li>
                <li class="d-flex d-flex justify-content-center align-items-center">
                    <div class="seat occupied me-2"></div>
                    <small>occupied</small>
                </li>
            </ul>
            <!-- End Show Case -->

                <!-- Screen To Show Movie -->
                <div class="screen mb-5 mx-auto"></div>
